      info: |
        Välkommen till F-sektionen och årets nollning: Årets Nollning - Ett Äventyr Runt Solen. Här hittar du all information du behöver om nollningen för de som börjar programmen teknisk fysik, teknisk matematik och teknisk nanovetenskap. Som blivande student på något av dessa program i höst är du varmt välkommen till oss!

        Innan hälsningsanförandet den 24 augusti rekommenderar vi att du läser igenom %{checklist} som steg för steg tar dig igenom vad du bör ha förberett. Dessutom kan det vara bra att hålla koll på följande:
        - Denna sidan uppdateras efter hand under sommaren, bokmärk den och kika in ibland så du inte missar något.
        - F-sektionen har en Facebook-sida som heter ”F-sektionen inom TLTH”, gå gärna in och gilla den.
        - Invänta ett samtal från dina faddrar. Ett tag innan terminen börjar kommer de ringa upp dig och ge dig en del viktig information.
        - Undrar du mer om vad nollningen är så hittar du mer info %{more_info}, om du har funderingar på hur nollningen har anpassats för att hindra smittspridning kan du hitta mer info %{corona}.

        Vi som arrangerar nollningen är %{foset} och om du undrar något så tveka inte att kontakta oss! Du når oss antingen via vanliga %{contact} eller %{anonymous_contact} om du vill vara anonym.

        Vi ser fram emot att få välkomna dig till F-sektionen och LTH!

        Hjärtliga hälsningar från Föset
