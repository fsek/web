  static_pages:
    about:
      description: F-sektionen arbetar främst med studiebevakning, näringslivskontakt och fritidsnöjen för studenter vid sektionen.
      keywords:
        - LTH
        - studier
        - näringsliv
        - nöjen

      first_paragraph: "F-sektionen inom TLTH är en ideell förening för studenter som läser något av civilingenjörsprogrammen Teknisk Fysik, Teknisk Matematik eller Teknisk Nanovetenskap och har till ändamål att främja kamratskap bland medlemmarna och tillvarata medlemmarnas gemensamma intressen."
      second_paragraph: "Sektionen är belägen i Mattehuset och här hittar du bland annat uppehållsrum, mikrovågsugnar och gött häng. I Mattehuset finns även Hilbert Café som vi driver, och här kan du bland annat köpa gott kaffe, baguetter och sallader."
      third_paragraph: "F-sektionen har en mängd olika utskott, som var och ett leds av en utskottsordförande. De flesta utskottsordföranden sitter med i sektionens nämnd, som är sektionens operativa del. Styrelsen är sektionens beslutande del, och den tar beslut i frågor som rör hela sektionen centralt."
      fourth_paragraph: "Som medlem kan du välja att vara väldigt aktiv och engagerad, lite lagom eller kanske bara delta på något enstaka event. Om du har några frågor är det bara att höra av sig, se fliken 'Kontakt' här på hemsidan, eller sväng förbi styrelserummet som ligger i den södra delen av Hilbertkorridoren; där hittar du nästan alltid någon sektionsaktiv. Vi hoppas att du ska trivas på sektionen!"
      title: Om oss

