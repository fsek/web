  static_pages:
    company_about:
      contact_if_interested: Är Ni intresserade av att få mer information om utbildingarna , F-sektionen och våra medlemmar, ser vi med glädje fram emot att Ni kontaktar oss via följande länk.
      description: F-sektionen värnar om att skapa kontakt mellan våra medlemmar och näringslivet.
      first: I dagsläget har vi ungefär 950 medlemmar. Medlemmarna är talangfulla civilingenjörsstudenter från de högt ansedda civilingenjörsutbildningarna Teknisk Fysik, Teknisk Matematik och Teknisk Nanovetenskap.
      fourth: Ett möte med oss är en perfekt möjlighet för Er som företag, att handplocka just de studenterna som passar in på Ert företags profil.
      headline: Om F-sektionen
      keywords:
        - näringsliv
        - företag
        - lunchföreläsning
        - case
      offer: Vill Ni läsa mer om våra erbjudande? Följ nedanstående länk.
      second: Våra studenter utbildar sig främst inom generell, teknisk problemlösning med en bred och varierande bas i en eller ett par av områdena fysik, matematik, elektroteknik, medicin, materialteknik samt system- och datavetenskap. Detta ger dem ett stort försprång i att sätta sig in i nya problem, något som är väldigt värdefullt för mångsidiga organisationer och företag som värderar ombytliga medarbetare.
      third: F-sektionen jobbar kontinuerligt för att skapa kontakt mellan våra medlemmar och näringslivet, detta för att ge studenterna de bäst tänkbara möjligheterna både under och efter studietiden. Vi vill att Ni som företag får chansen att möta våra blivande civilingenjörer med högklassiga analytiska och problemlösande kompetenser.
      title: Företag - Om
      we_offer: Våra erbjudande

    company_programs:
      programs: Program
      math: Teknisk matematik
      math_description: är utbildningen där studenterna läser mer matematik än på något annat civilingenjörsprogram. Programmet är unikt i Sverige och präglas av mottot ”Matematik som teknologi”. Den starka matematiska grunden kombinerad med data- och systemvetenskapligt kunnande gör att studenterna på Teknisk matematik får en otrolig spetskompetens inom valda specialiseringar.
      nano: Teknisk nanovetenskap
      nano_description: Nanoteknologin är ett nyckelområde för den svenska industrins framtid och studenterna på programmet får gränsöverskridande kunskaper i områden som medicin, biologi, fysik, kemi, materialvetenskap och elektronik. Genom den tvärvetenskapliga grunden kan nanoteknologen koppla samman personer med helt olika vetenskaplig eller teknisk kompetens.
      physics: Teknisk fysik
      physics_description: är den första civilingenjörsutbildningen som startades på Lunds Tekniska Högskola. Studenterna genomgår traditionellt bred utbildning och får djupa teoretiska och experimentella kunskaper inom matematik, fysik och tekniska ämnen såsom mekanik, reglerteknik och elektronik.
      specializations: Specialiseringar

    company_offer:
      description: F-sektionen anordnar gärna kvällsevenemang, lunchföreläsningar och case-evenemang tillsammans med företag.
      evening: Kvällsevenemang
      evening_first: Under en helkväll får ni tillfälle att, i en lugn och avslappnad atmosfär, träffa våra studenter. Här finns möjlighet att ge studenterna en helhetsbild av företaget och skapa en mer personlig kontakt med studenterna.
      evening_last: Förslagsvis inleder ni med att presentera ert företag och därefter drar kvällens event igång. Någon gång serveras mat till alla studenter och företagsrepresentanter. Kvällen kan till exempel avslutas med prisutdelning, vilket företaget i så fall får anordna. Kvällen är väldigt flexibel och vi är öppna för alla lösningar och idéer.
      evening_may_contain: Kvällen kan till exempel innehålla något av följande
      first: Hur kan Ni få våra studenter att söka sig till just ert företag i framtiden? Det är en fråga vi vill hjälpa till att besvara. Det finns en rad olika lösningar och möjligheter att komma i kontakt med våra studenter och här under finns en samling förslag som har använts med goda resultat tidigare. Det finns alltid möjlighet att gå utanför ramen för dessa erbjudanden, ta kontakt med oss så kommer vi tillsammans fram till den bästa lösningen för er.
      keywords:
        - näringsliv
        - kvällsevenemang
        - case
      lunch: Lunchföredrag
      lunch_description: Med ett föredrag under lunchtimmen når ert företag effektivt ut till studenterna och ni har möjlighet att ge en inblick i hur just ert företag är. Vi ordnar med mat till samtliga deltagare, såväl studenter som företagsrepresentanter samt annonserar i förväg om ert föredrag med affischer, annons i sektionens veckoblad och på sektionens webbsida. På tidigare lunchföredrag har oftast mellan 70 och 100 studenter deltagit.
      marketing: Marknadsföring
      marketing_description: Vill ni nå ut med konkret information till alla sektionens medlemmar snabbt och enkelt så erbjuder vi också grafisk marknadsföring. På så sätt får ert varumärke garanterat uppmärksamhet så länge ni helst önskar. De olika alternativen är affischering på välbesökta platser i våra lokaler, plats på TV-monitor i vårt café, mailutskick samt information på vår webbsida och facebook.
      nollning: Nollningsaktivitet
      nollning_description: Under introduktionen är möjligheterna för er att synas mot de ca 200 nyantagna studenterna annorlunda mot resten av året. Det speglar att detta är en mycket speciell period för alla studenter.
      our_offers: Nedan finns en samling förslag som har använts med goda resultat tidigare.
      second: Vårt mål är att Ni som företag ska få lära känna våra studenter, få maximal exponering och samtidigt ge Er möjligheten att få våra studenter att söka sig till just Ert företag i framtiden.
      sponsoring: Sponsring eller Give-aways
      sponsoring_description: Det finns naturligtvis alltid möjlighet att gå utanför ramen för dessa förslag, enbart fantasin sätter gränserna.
      third: Vill Ni boka, få mer information eller har Ni egna spännande idéer? Vänligen kontakta oss via länken nedan så kommer vi tillsammans fram till den bästa lösningen för just Er!<
      title: Vad vi erbjuder företag
      visits: Studiebesök
      visits_description: Tycker ni som företag att det hade varit kul att få visa upp er arbetsplats? Har ni något som gör er unika och som kan locka till er de bästa studenterna? Då kan ett studiebesök vara något för er. Vi ordnar logistik och studenterna.
      what_we_offer: Vad vi erbjuder Er
