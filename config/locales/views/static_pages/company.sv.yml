      contact_us: "Kontakta oss"
      first: "F-sektionen består i dagsläget av ca 950 medlemmar vilka är talangfulla studenter från de högt ansedda civilingenjörsutbildningarna Teknisk Fysik, Teknisk Matematik och Teknisk Nanovetenskap."
      fourth: "Nedan finner ni information om vilka specialiseringar som erbjuds på våra program och vad dessa innefattar."
      headline: "För företag: Om F-sektionen"
      second: "Våra studenter utbildar sig främst inom generell, teknisk problemlösning med en bred och varierande bas i en eller ett par av områdena fysik, matematik, elektroteknik, medicin, materialteknik samt system- och datavetenskap. Detta ger dem en stor förmåga i att sätta sig in i nya problem, något som är väldigt värdefullt för mångsidiga organisationer och företag som värderar flexibla medarbetare."
      third: "Vi på F-sektionens näringslivsutskott arbetar med målet att våra studenter ska få insyn i sin framtida arbetsmarknad och kunna komma i kontakt med potentiella arbetsgivare. Ifall ni som företag är intresserade av att marknadsföra er för eller vill komma i kontakt med våra studenter hänvisar vi till följande länkar:"
      title: "Företag - Om"
      we_offer: "Våra erbjudanden"
    company_offer: 
      contact_info: "Ifall ni är intresserade av samarbete kan ni kontakta oss via följande länk:"
      contact_us: "Kontakta oss"
      evening: Kvällsevenemang
      evening_first: "Ett kvällsevenemang är ett flexibelt evenemang som ert företag får friheten att anpassa efter egna preferenser. Typiska exempel på kvällsevenemang inkluderar: föredrag, case, pub, och workshops mm. Kvällsevenemangets flexibilitet möjliggör att studenterna kan få en god helhetsbild av företaget samt att skapa en mer personlig kontakt med studenterna."
      first: "Vi erbjuder många olika alternativ för företag som vill marknadsföra sig för våra studenter. Några exempel inkluderar lunchföredrag, mailutskick, case-event, sponsring och monterplats i Mattehuset. Fler alternativ erbjuds i samband med FARAD (vår arbetsmarknadsmässa, se <a href=\"//www.farad.nu\">farad</a>), nollningen (introduktionsperiod för nya studenter) samt vid sektionens jubileum."
      lunch: Lunchföredrag
      lunch_description: "Lunchföredrag attraherar studenter från alla årskurser och är ett perfekt tillfälle för er att under ca 45 minuter ge dessa en inblick i ert företag. Vi ordnar föreläsningssal samt lunch åt både anmälda studenter och företagsrepresentanter. Vi ser dessutom till att i god tid marknadsföra lunchföredraget via sektionens mediekanaler. Vanligtvis brukar ca 90-120 studenter delta under en lunchföreläsning."
      marketing: "Mailutskick och sociala medier"
      marketing_description: "Vi erbjuder digital marknadsföring i form av mailutskick samt via inlägg på F-sektionens sociala medier (Facebook, Instagram och Linkedin). Oavsett vilken form av digital marknadsöring ni väljer följer ett inlägg på Linkedin gratis. Dessa alternativ är perfekta om ni vid en viss tidpunkt vill få ut information till våra studenter, där ni exempelvis marknadsför examensarbete, sommarjobb och/eller praktiktjänst."
      more_information: "För information om F-sektionen samt om programmen Teknisk Fysik, Teknisk Matematik och Teknisk Nanovetenskap, se <a href=\"om\">Om F-sektionen</a>"
      proposals: "Förslag på samarbeten"
      second: "Observera att fler alternativ erbjuds i samband med FARAD och vår nollning. För information om dessa tillfällen samt andra erbjudanden, var god se <a href=\"/dokument/826\">denna pdf</a>. Ifall ni önskar samarbeta med oss, söker ytterligare information eller har egna förslag på samarbeten ber vi er att maila <a href=\"mailto:naringsliv@fsektionen.se\"> näringslivsansvarig</a> eller att ni använder <a href=\"/kontakter/56\">detta formulär</a>."
      stand: Monterplats
      stand_description: |-
          Under 4 timmar förses ni med en monter i anslutning till eller i Mattehuset samt vid förfrågan kaffe som ni kan dela ut till studenter. Inför bokning kan vi förse er med information om vid vilka tider olika årskurser/program har föreläsning i Mattehuset. 
          
          I Mattehuset ligger F-sektionens högkvarter och är dessutom huset där många av våra studenters föreläsningar hålls. Sektionens studenter väljer dessutom ofta att plugga i husets lokaler.
      third: "F-sektionens näringslivsutskott ansvarar för sektionens företagssamarbeten. Utskottet består av studenter från sektionen vars mål är att ge sektionens medlemmar en tydlig bild av framtida karriärsmöjligheter samt skapa kontakt mellan studenter och potentiella arbetsgivare."
      title: "För företag: Våra erbjudanden"
