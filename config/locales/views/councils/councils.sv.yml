sv:
  councils:
    index:
      title: Sektionens utskott
      first_paragraph: "F-sektionens verksamhet sträcker sig över flera stora områden. Det finns olika utskott som har hand om vars ett område. Dessa utskott leds av vars en utskottsordförande och de flesta utskottsordförande sitter med i det som kallas nämnden. Utöver nämnden finns en styrelse som består av styrelseledamöter, styrelseordförande, sektionsordförande och sekreterare. Styrelsen är sektionens högst beslutande organ efter sektionsmötet och tar beslut i frågor som rör sektionen. Tillsammans bildar styrelsen och nämnden det som kallas ledningen. På den här sidan kan du läsa om styrelsen och de olika utskotten och deras verksamhet!"
      second_paragraph: "Man måste dock inte vara med i ett utskott för att göra något på sektionen. Du kan även starta upp projekt inom sektionen om du har en all idé du hade velat genomföra. Känner du att du behöver hjälp eller inte vet hur du ska gå till väga?"
      then_contact: "Kontakta då "
