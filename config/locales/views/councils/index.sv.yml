sv:
  councils:
    index:
      title: Sektionens utskott
      first_paragraph: "F-sektionens verksamhet sträcker sig över flera stora områden.  F-sektionen har några olika utskott samt en grupp som kallas kärnstyrelsen som alla har hand om var sitt område. Varje sådant utskott leds av en utskottsordförande och de flesta utskottsordförandena sitter med i sektionens styrelse. Styrelsen tar beslut i frågor som rör hela sektionen centralt. På den här sidan kan du läsa om de olika utskotten och deras verksamhet."
      second_paragraph: "Men man måste inte vara med i ett utskott för att göra något på sektionen. Du kan även starta upp projekt inom sektionen om du har en all idé du hade velat genomföra. Känner du att du behöver hjälp eller inte vet hur du ska gå till väga?"
      then_contact: "Kontakta då "
